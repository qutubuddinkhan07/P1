<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Password generator</h1>
        <div class="input">
            <label for="pass">Enter Password size:</label><br>
            <input type="text" id="pass">
            <br>
            <input type="button" value="Generate Password" id="btn" onclick="generatePassword()">
            <p class='wait'><span class='star'>* </span>Wait before trying again for 3 seconds..</p>
        </div>
            <br>
        <div class="result">
            <p>Generated Password: <span id="result"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
